<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full-Screen Embedded Content</title>
    <!-- Add some basic styling -->
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
            margin: 0;
            padding: 0;
            background-color: #000000f6;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #03072df6;
            color: white;
            text-align: center;
            padding: 1rem;
            flex-shrink: 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 1200px;
            height: 900px;
            border: none;
            margin-bottom: 20px; /* Add margin to separate iframes */
        }

        .spacer {
            height: 20px; /* Adjust the height of the space */
        }
    </style>
</head>
<body>
    <header>
        <h1>Presentation and Report</h1>
    </header>

    <main>
        <!-- Google Presentation -->
        <iframe 
            src="https://docs.google.com/presentation/d/e/2PACX-1vSNY_cNUz1fkqfU53ZVJcPOL3MD3m9Jnp1ZKCOLcVznNlnMdECpITfWqDCoGyNSNg/embed?start=false&loop=false&delayms=3000" 
            allowfullscreen="true">
        </iframe>

        <!-- Spacer between iframes -->
        <div class="spacer"></div>
        
        <!-- Google Data Studio Report -->
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/5ef6a05c-a371-43f7-beb2-27b5b53989e1/page/utkEE" 
            allowfullscreen>
        </iframe>
    </main>
</body>
</html>
